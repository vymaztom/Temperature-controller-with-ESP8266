<!DOCTYPE html>
<html>
<head>
	<title>%t0%</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="icon" href="data:,">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javaScript.js"></script>
</head>
<body>
	<h1>%t1%</h1>
	<p>
		<a href="index.html"><button class="contend blue">Status</button></a>
		<a href="config.html"><button class="contend red">Config</button></a>
	</p>
	<div class="contend blue">
		<h3 class="left" >%t2%</h3>
		<form action="/config/save" method="post">
			<label class="left-float" for="s_name">%t3%:</label>
			<input type="text" id="s_name" name="name" value="%s0%">
			<br>
			<label class="left-float" for="s_ip">%t4%:</label>
			<input type="text" id="s_ip" name="ip" value="%s1%">
			<br>
			<label class="left-float" for="s_mask">%t5%:</label>
			<input type="text" id="s_mask" name="mask" value="%s2%">
			<br>
			<label class="left-float" for="s_gate">%t6%:</label>
			<input type="text" id="s_gate" name="gate" value="%s3%">
			<br>
			<label class="left-float" for="s_ssid">%t7%:</label>
			<input type="text" id="s_ssid" name="ssid" value="%s4%">
			<br>
			<label class="left-float" for="s_pass">%t8%:</label>
			<input type="text" id="s_pass" name="pass" value="%s5%">
			<br>
			<input type="submit" class="contend green" value="Save">
		</form>
	</div>
	<div class="contend blue">
		<h3 class="left" >MQTT Logger Setting</h3>
		<form action="/config/save" method="post">
			<label class="left-float" for="%n1%">%ln1%:</label>
			<input type="text" id="%n1%" name="%n1%" value="%1%">
			<br>
			<label class="left-float" for="%n1%">%ln1%:</label>
			<input type="text" id="%n1%" name="%n1%" value="%1%">
			<br>
			<input type="submit" class="contend green" value="Save">
		</form>
	</div>
	<div class="contend blue">
		<h3 class="left" >WIFI connection</h3>
		<div id="WIFIDATA">

		</div>
		<form action="/WifiNets" method="post">
			<label class="left-float" for="s_wifiAdd">%ln1%:</label>
			<input type="text" id="s_wifiAdd" name="wifiAdd" value="">
			<br>
			<label class="left-float" for="s_passAdd">%ln1%:</label>
			<input type="text" id="s_passAdd" name="passAdd" value="">
			<br>
			<input type="submit" class="contend green" value="Add">
		</form>
	</div>
	<div class="contend blue">
		<h3 class="left" >Add TEXT variables</h3>
		<form action="/config/text/save" method="post">
			<label class="left-float" for="t_number">number:</label>
			<input type="number" id="t_number" name="number">
			<br>
			<label class="left-float" for="s_text">text:</label>
			<input type="text" id="s_text" name="text">
			<br>
			<label class="left-float" for="s_2text">2text:</label>
			<input type="text" id="s_2text" name="2text">
			<br>
			<input type="submit" class="contend green" value="Save">
		</form>
	</div>
	<div class="contend blue">
		<h3 class="left" >Remove TEXT variables</h3>
		<form action="/config/text/remove" method="post">
			<label class="left-float" for="t_number">number:</label>
			<input type="number" id="t_number" name="index">
			<br>
			<input type="submit" class="contend green" value="Save">
		</form>
	</div>
	<div class="contend blue">
		<h3 class="left" >Save Config</h3>
		<form action="/save" method="post">
			<input type="submit" class="contend green" value="Save">
		</form>
	</div>
	<div class="contend blue">
		<h3 class="left" >Save Config</h3>
		<form action="/load" method="post">
			<input type="submit" class="contend green" value="Load">
		</form>
	</div>


	<script type="text/javascript">
		var jsonWifiNets = getJSON("jsonWifiNets");
		jsonWifiNets["data"].forEach(i =>
			addNoteIntoWifiConnections(i["SSID"], i["RSSI"])
		);

	</script>


</body>
</html>
